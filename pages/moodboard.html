<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodboard</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/styles/pages/moodboard.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <script src="https://js.puter.com/v2/"></script>
  </head>
  <body>
    <main>
      <section class="p-30 flex flex-col gap-30">
        <div class="flex flex-col gap-10">
          <h1 class="h2">First, search for a theme</h1>
          <div class="searchBar flex items-center relative w-full">
            <label for="searchInput" class="w-full">
              <input
                type="text"
                id="searchInput"
                placeholder="e.g. cozy coffee shop, nature, cyberpunk..."
                class="w-full" />
              <button class="absolute right-0 bottom-0" id="searchBtn">
                <img src="/assets/search.png" alt="" class="searchIcon" />
                <span class="sr-only">search button</span>
              </button>
            </label>
          </div>
          <p>Then, choose from the results your favorite ones!</p>
        </div>
        <div id="slider"></div>
        <div id="gallery" class="gallery"></div>
      </section>
      <section class="ia-section flex flex-col gap-10">
        <h2 class="h3">AI Creative Assistant</h2>
        <p>Ask the AI to reformulate your moodboard's description theme.</p>
        <div class="ia-chat flex gap-10 items-center">
          <input
            type="text"
            id="iaInput"
            placeholder="e.g. My moodboard is about space and flowers. My idea is to..."
            class="w-full" />
          <button id="iaBtn">Reformulate</button>
          <button id="analyzeBtn">Suggest new themes</button>
        </div>
        <div id="iaResponse" class="ia-response"></div>
      </section>
    </main>
    <script src="/moodboard.js"></script>
  </body>
</html>
